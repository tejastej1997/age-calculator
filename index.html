<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./calculator.css">

</head>

<body>

  <div class="main-section">
    <div class="content">
      <div class="calculator">

        <div class="arrow" id="submit">
          <img src="./assets/images/icon-arrow.svg" alt="" height="30px">
        </div>
        <div class="day">
          <label for="">Day</label>
          <input type="number" name="" id="eday">
        </div>
        <div class="month">
          <label for="">Month</label>
          <input type="number" name="" id="emonth">
        </div>
        <div class="year">
          <label for="">Year</label>
          <input type="number" name="" id="eyear">
        </div>
      </div>

      <div class="result hide">
        <span class="r-day">
          <div id="day">32</div> Days
        </span>
        <span class="r-year">
          <div id="month">33</div> Months
        </span>
        <span class="r-months">
          <div id="year">34</div> Years
        </span>
      </div>
      
    </div>
  </div>



  <script src="./calculator.js"></script>
</body>

</html>
